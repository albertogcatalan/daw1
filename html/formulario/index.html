<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<title>Formulario</title>
</head>
<body>
<div class="main">
  <div class="content">
    <div class="mainbar">
      <div class="article">
        <h2>Formulario</h2>
	  <table border="0">
	  <form action="http://localhost:8080/mostrar" method="get">
	  <tr>
	  <td><label for="nombre">Nombre: </td>
          <td><input type="text" name="nombre" id="nombre" value=""></td>
          </tr>

	  <tr>	
	  <td><label for="email">Email: </td>
          <td><input type="text" name="email" id="email" value=""></td>
          </tr>

          <tr>	
	  <td><label for="email">Comentario: </td>
          <td><textarea name="comment" id="comment" value=""></textarea></td>
          </tr>

          <tr>	
	  <td><label for="selectorCorreo">Lista: </td>
          <td><select name="selectorCorreo" id="selectorCorreo">
			<option value="0">Unirse a la lista de correo</option>
			<option value="1">No unirse</option>
	      </select>
          </td>
          </tr>

          <tr>	
	  <td>Gustos personales: </td>
          <td><input type="checkbox" name="deportes" id="deportes">Deportes<br/>
	      <input type="checkbox" name="cine" id="cine">Cine<br/>
              <input type="checkbox" name="musica" id="musica">Musica<br/>
	      <input type="checkbox" name="internet" id="internet">Internet
          </td>
          </tr>

          <tr>	
	  <td>Edad: </td>
          <td><input type="radio" value="mayor" name="edad" id="edad">Mayor de edad<br/>
	      <input type="radio" value="menor" name="edad" id="edad">Menor de edad
          </td>
          </tr>

          <tr>	
	  <td><label for="selectorProvincia">Provincia: </label></td>
          <td><select name="selectorProvincia" id="selectorProvincia">
			<option value="0">Huesca</option>
			<option value="1">Teruel</option>
 			<option value="2" selected>Zaragoza</option>
	      </select>
          </td>
          </tr>
		
	  <tr>
		<td><br/></td>
		<td><br/></td>
	  </tr>

          <tr>	
	  <td><input type="submit" name="botonOK" id="botonV" value="Enviar"></td>
          <td><input type="reset" name="botonCancel" id="botonR" value="Cancelar"></td>
          </tr>


       </form>
       </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
